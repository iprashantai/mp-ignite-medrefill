version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: ignite-neo4j
    hostname: neo4j
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt Protocol (for Neo4j Desktop connection)
    environment:
      # Authentication
      NEO4J_AUTH: neo4j/ignitehealth2024

      # Memory configuration for ~400K records
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G

      # Enable APOC plugin for CSV import helpers
      NEO4J_PLUGINS: '["apoc"]'

      # APOC configuration
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*

      # Import configuration (for CSV loading)
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_export_file_enabled: "true"

      # Query logging for optimization
      NEO4J_dbms_logs_query_enabled: INFO
      NEO4J_dbms_logs_query_threshold: 100ms

    volumes:
      # Persistent data volume
      - neo4j_data:/data
      - neo4j_logs:/logs

      # Import directory for Synthea CSVs
      - ./neo4j/import:/var/lib/neo4j/import

      # Backup directory
      - ./neo4j/backups:/backups

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    networks:
      - ignite-network

    restart: unless-stopped

  # NeoDash - Open source graph visualization dashboard (Bloom alternative)
  neodash:
    image: neo4jlabs/neodash:latest
    platform: linux/amd64  # Required for Apple Silicon
    container_name: ignite-neodash
    ports:
      - "5005:5005"
    environment:
      # Pre-configure connection to Neo4j
      ssoEnabled: "false"
      ssoDiscoveryUrl: ""
      standalone: "false"
      standaloneProtocol: "bolt"
      standaloneHost: "neo4j"
      standalonePort: "7687"
      standaloneDatabase: "neo4j"
      standaloneDashboardName: "Ignite Health"
      standaloneDashboardDatabase: "neo4j"
    networks:
      - ignite-network
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped

volumes:
  neo4j_data:
    name: ignite-neo4j-data
  neo4j_logs:
    name: ignite-neo4j-logs

networks:
  ignite-network:
    name: ignite-network
    driver: bridge
